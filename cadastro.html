<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">Mocell</a></li>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cadastro -->
    <br>


    <ul class="collapsible">
        <li class="active">
            <div class="collapsible-header center"><i class="fas fa-greater-than"></i>Cadastre-se</div>
            <div class="container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="nome" type="text" class="validate">
                                <label for="nome">Nome</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="sobrenome" type="text" class="validate">
                                <label for="sobrenome">Sobrenome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 l12">
                                <input type="text" class="datepicker" placeholder="Data de Nascimento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Senha</label>
                            </div>
                        </div>
                    </form>
                    <div class="center">
                        <button class="waves-effect waves-light btn">Cadastrar</button>
                    </div>
                    <br>
                </div>
            </div>
        </li>
    </ul>



    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/componentes/style.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });

        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
